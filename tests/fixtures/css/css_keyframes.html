<style>
@keyframes {{ animation_name }} {
    from {
        opacity: 0;
        transform: translateY({{ start_offset }}px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animated {
    animation: {{ animation_name }} {{ duration }}s ease-out;
}

{% for i in 1..=3 %}
@keyframes fade-{{ i }} {
    from { opacity: 0; }
    to { opacity: {{ i * 0.33 }}; }
}
{% endfor %}
</style>
