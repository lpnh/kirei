<style>
.widget {
    {% if enabled %}
        display: block;
        {% if has_border %}
            border: 1px solid {% if is_primary %}#3b82f6{% else %}#6b7280{% endif %};
        {% endif %}
        {% match size %}
            {% when "small" %}
                padding: 4px;
                font-size: 12px;
            {% when "large" %}
                padding: 16px;
                font-size: 18px;
            {% else %}
                padding: 8px;
                font-size: 14px;
        {% endmatch %}
    {% else %}
        display: none;
    {% endif %}
}
</style>
