<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formatter Test Page</title>
</head>
<body>
    <!-- link -->
    <a href="https://example.com">Visit us</a>

    <!-- image -->
    <img src="image.jpg" alt="A test image">

    <!-- list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- form -->
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name">
    </form>

    <!-- bold -->
    <div>
        <h1>Main Heading</h1>
        <p>Some content with <strong>bold text</strong>.</p>
    </div>

    <!-- table -->
    <table border="1">
        <thead>
            <tr><th>Header 1</th></tr>
        </thead>
        <tbody>
            <tr><td>Data 1</td></tr>
        </tbody>
    </table>

    <!-- container -->
    <div class="container">
        <header>
            <nav>
                <ul><li><a href="/">Home</a></li></ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Section Heading</h2>
                <p>This is a paragraph.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025</p>
        </footer>
    </div>
</body>
</html>
